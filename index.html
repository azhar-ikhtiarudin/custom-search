<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Images</a>
        <img src="./img/apps-black-18dp.svg" alt="" class="app-icon" id='menu-button'>
        <img src="./img/profile.jpg" alt="" class="img-profile">
    </nav>

    <main>
        <div class="logo-main">
            <img src="./img/logo.jpg" alt="">
        </div>

        <div class="search-bar">
            <img src="./img/search-black-18dp.svg" alt="">
            <input type="text" name='search-bar' placeholder="Mari berselancar teman teman">
            <img src="./img/mic-black-18dp.svg" alt="">
        </div>

        <div class="search-below">
            <a href="https://www.google.com/search">Google Search</a>
            <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
        </div>
    </main>

    <div class="card-container " id='menu'>
        <p>More by Google</p>
        <div class="card-items">
            <div class="card-item">
                <img src="./img/account.jpg" alt="">
                <a href="#">Account</a>
            </div>
            <div class="card-item">
                <img src="./img/search.jpg" alt="">
                <a href="#">Search</a>
            </div>
            <div class="card-item">
                <img src="./img/maps.jpg" alt="">
                <a href="#">Maps</a>
            </div>
            <div class="card-item">
                <img src="./img/youtube.jpg" alt="">
                <a href="#">YouTube</a>
            </div>
            <div class="card-item">
                <img src="./img/play.jpg" alt="">
                <a href="#">Play</a>
            </div>
            <div class="card-item">
                <img src="./img/news.jpg" alt="">
                <a href="#">News</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
